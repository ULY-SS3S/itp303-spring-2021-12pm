<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap!</title>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Importing bootsrap CSS files -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<style>
		/* Override bootstrap's CSS???? technically you can override bootstrap's CSS.. HOWEVER there's a problem because you will now lose Bootstraps' CSS */
		/*.btn-primary {
			background-color: pink;
		}*/

		/* DO THIS INSTEAD: create your own CSS class, apply it to the HTML element */
		.btn-pink {
			background-color: pink;
			color: white;
		}
		.btn-pink:hover {
			color: red;
		}
	</style>
</head>
<body>
	<h1>Hello</h1>

	<div class="alert alert-primary" role="alert">
  A simple primary alertâ€”check it out!
</div>

	<button type="button" class="btn btn-primary">Hello</button>
	<button type="button" class="btn btn-success">blehhh</button>
	<button type="button" class="btn btn-pink">Pink button</button>

	<!-- Importing optional JS ciles -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
