<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Bootstrap Grid</title>
    <style>
      .container {
        background-color: lavender;
      }
      .container-fluid {
        background-color: lightgreen;
      }
      .box  {
        border: 1px solid purple;
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>

    <!-- Bootstrap Grid -->

    <!-- Must start with a <div class="container"> OR <div class="container-fluid"> -->
    <div class="container">

      <div class="row">
        <!-- column width from col-1 to col-12. 12 means width is as wide as the entire row -->
        <!--  If the columns in one row don't add up to 12, column will go to the next row -->
        <div class="box col-4 col-md-6 col-lg-8">
          LALALALALA
          <img src="https://secure.img1-fg.wfcdn.com/im/02238154/compr-r85/8470/84707680/pokemon-pikachu-wall-decal.jpg"/>
        </div>

        <div class="box col-8 col-md-6 col-lg-4">
          Column 2
        </div>
      </div>

      <div class="row">
        <div class="box col-12 col-md-6 col-lg-4">
          Column 1
        </div>
        <div class="box col-12 col-md-6 col-lg-4">
          Column 2
        </div>
        <div class="box col-12 col-md-6 col-lg-4">
          Column 3
        </div>
      </div>

      <div class="row">
        <div class="box col">
          Column 1
        </div>
        <div class="box">
          Column 2
        </div>
        <div class="box">
          Column 3
        </div>
      </div>

    </div>

    <div class="container-fluid">

      <div class="row">
        <div class="box col-8 col-md-6">
          LALALALALA
          <img src="https://secure.img1-fg.wfcdn.com/im/02238154/compr-r85/8470/84707680/pokemon-pikachu-wall-decal.jpg"/>
        </div>
        <div class="box col-4 col-md-6">
          Column 2
        </div>
      </div>

      <div class="row">
        <div class="box">
          Column 1
        </div>
        <div class="box">
          Column 2
        </div>
        <div class="box">
          Column 3
        </div>
      </div>

      <div class="row">
        <div class="box">
          Column 1
        </div>
        <div class="box">
          Column 2
        </div>
        <div class="box">
          Column 3
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
